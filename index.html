<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>あなたのいいところ診断</title>

  <!-- Bootstrap（デザイン整形用） -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assessment.css" />
</head>

<body class="bg-primary-subtle">
  <header>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">あなたのいいところ診断</a>
      </div>
    </nav>
  </header>

  <main class="container pt-5 pb-5">
    <h1 class="mb-2">あなたのいいところは？</h1>
    <p class="text-secondary mb-4">診断したい名前を入れてください</p>

    <div class="row g-2 align-items-center mb-4">
      <div class="col-12 col-md-8">
        <input
          type="text"
          id="user-name"
          class="form-control form-control-lg"
          maxlength="20"
          placeholder="例：太郎"
        />
      </div>
      <div class="col-12 col-md-4 d-grid">
        <button id="assessment" class="btn btn-primary btn-lg">診断する</button>
      </div>
    </div>

    <div id="result-area" class="mb-3"></div>
    <div id="tweet-area"></div>

    <p class="small text-secondary mt-4 mb-0">
      ※X(旧Twitter)ボタンは外部スクリプトを読み込みます。環境によって警告が出ても動けばOKです。
    </p>
  </main>

  <script src="assessment.js"></script>
</body>
</html>
